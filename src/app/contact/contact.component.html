<div style=" overflow: hidden; background-color: black;color: white; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; " class="grid col-12 pad-5 full-vh">
    <div  class="col-2 mg-b-2 col-sm-full fade-in mg-b-2">
        <h1>Reach Out</h1>
        <div class="line"></div>
    </div>

    <div style="overflow: hidden; margin-top: -7%;" class="col-4 font-larger col-sm-full pad-5 mg-t-5 col-md-full">
        <div class="col-12 slide-in-left">
            <div class="mg-b-4">
                <i class="mdi mdi-email-variant"></i>  
                    <span>ikenjokudc@gmail.com</span>
            </div>
    
            <div class="mg-b-4">
                <i class="mdi mdi-twitter"></i>  
                    <span> @ikenjoku_david</span>
            </div>
    
            <div class="mg-b-4">
                <i class="mdi mdi-cellphone"></i>   
                     <span>+2348038686694</span>
            </div>
        </div>
    </div>
    
    <div style="overflow: hidden; margin-top: -7%;" class="col-6 col-sm-full col-md-full">
        <div style="background-color: black; color: white;overflow: hidden;" *ngIf="displayMailBox" class="col-12 pad-5">
            <div class="grid shd-1 pad-2">
                <div class="col-12">
                    <h2>Leave a Message</h2>
                </div>
                
                <input class="col-12 slide-in-right pad-1 mg-b-2" type="text" placeholder="Name">
                <input class="col-12 slide-in-left  pad-1 mg-b-2" type="email" placeholder="Email">
                <textarea class="col-12 slide-up pad-1 mg-b-2" name="" id="" cols="15" rows="10"></textarea>
            </div>
        </div>
    </div>
       
</div>
