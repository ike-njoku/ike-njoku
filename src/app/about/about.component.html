<div style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;" class="grid full-vh col-12 neutral pad-5">
    <div class="col-1 col-sm-full">
        <!-- title -->
        <h1>About Me</h1>
        <div class="line"></div>
    </div>

    <div class="col-10 col-sm-full pad-5">
        <!-- content -->

        

        <div style="border:solid 2px black; font-family: cursive;" #aboutContainer class="about-container card shd-1 pad-5 font-larger fade-in z-index-1">
            <div>
                <h3 #heading>{{currentContent.title}}</h3>
                <hr>
            </div>
          
            <div class="font-larger">
                <span #body>
                    {{currentContent.body}}
                </span>
            </div>

            <!-- controls -->
            <hr>
            <div class="text-right">
                <div class="controls" *ngFor="let content of contents" (click)="goToContent(content); addAnimation('slide-in-right');" [class.active]="contents[currentContentIndex] === content" ></div>
            </div>
        </div>

    </div>
</div>
